<!DOCTYPE html>
<html>
<head>
<title>Kanji Flashcards</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=530" />
<link rel="stylesheet" href="flashcards.css" />

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="flashcards.js"></script>

</head>
<body>

<div id="screen">
    <div id="control">
        <input type="checkbox" id="control-hider" />
        <div id="control-header">
            <span id="title">Kanji Flashcards</span>
            <span id="count">0/0</span>
            <label for="control-hider" id="control-label">settings</label>
        </div>
        <div id="control-body">
            <div id="settings-grades">
                <div class="settings-label"><button id="reset">Create new deck</button> with grades:</div>
                <input type="checkbox" id="G1" checked /><label for="G1">1</label>
                <input type="checkbox" id="G2" /><label for="G2">2</label>
                <input type="checkbox" id="G3" /><label for="G3">3</label>
                <input type="checkbox" id="G4" /><label for="G4">4</label>
                <input type="checkbox" id="G5" /><label for="G5">5</label>
                <input type="checkbox" id="G6" /><label for="G6">6</label><br>
            </div>
            <div id="settings-undo">
                <button id="undo" disabled>Can't undo</button>
            </div>
            <div id="settings-show">
                <div class="settings-half">
                    <div class="settings-label">Show on front:</div>
                    <div><input type="checkbox" id="front-kanji" checked /> <label for="front-kanji">Kanji</label></div>
                    <div><input type="checkbox" id="front-on-yomi" /> <label for="front-on-yomi">On-Yomi</label></div>
                    <div><input type="checkbox" id="front-kun-yomi" /> <label for="front-kun-yomi">Kun-Yomi</label></div>
                    <div><input type="checkbox" id="front-nanori" /> <label for="front-nanori">Kun-Yomi (names)</label></div>
                    <div><input type="checkbox" id="front-meanings" /> <label for="front-meanings">English meanings</label></div>
                    <div><input type="checkbox" id="front-everything" /> <label for="front-everything">Raw KANJIDIC line</label></div>
                </div>
                <div class="settings-half">
                    <div id="settings-label">Show on back:</div>
                    <div><input type="checkbox" id="back-kanji" checked /> <label for="back-kanji">Kanji</label></div>
                    <div><input type="checkbox" id="back-on-yomi" checked /> <label for="back-on-yomi">On-Yomi</label></div>
                    <div><input type="checkbox" id="back-kun-yomi" checked /> <label for="back-kun-yomi">Kun-Yomi</label></div>
                    <div><input type="checkbox" id="back-nanori" /> <label for="back-nanori">Kun-Yomi (names)</label></div>
                    <div><input type="checkbox" id="back-meanings" checked /> <label for="back-meanings">English meanings</label></div>
                    <div><input type="checkbox" id="back-everything" /> <label for="back-everything">Raw KANJIDIC line</label></div>
                </div>
            </div>
            <div id="settings-actions">
                <div class="settings-half">
                    <label for="on-no">On error:</label><br><select id="on-no">
                        <option value="10">Put behind 10 cards</option>
                        <option value="random" selected>Put back randomly</option>
                        <option value="back">Send to back of deck</option>
                    </select>
                </div>
                <div class="settings-half">
                    <label for="on-yes">On correct:</label><br><select id="on-yes">
                        <option value="random">Put back randomly</option>
                        <option value="back">Send to back of deck</option>
                        <option value="remove" selected>Remove from deck</option>
                    </select>
                </div>
            </div>
            <div id="settings-style">
                <div class="settings-half">
                    <label for="theme-select">Theme: </label><select id="theme-select">
                        <option value="deepforest">Deepforest</option>
                        <option value="paper">Paper</option>
                    </select>
                </div>
                <div class="settings-half">
                    <label for="font-select">Font: </label><select id="font-select">
                        <option value="gothic">Gothic</option>
                        <option value="mincho">Mincho</option>
                    </select>
                </div>
            </div>
            <div id="acknowledgements">
                This app uses <a href="http://www.csse.monash.edu.au/~jwb/kanjidic.html" title="The KANJIDIC Home Page">the KANJIDIC project</a> under the Creative Commons Attribution-ShareAlike Licence (V3.0).
            </div>
        </div>
    </div>
    <div id="status">
        <noscript>
        This page requires javascript to do anything remotely interesting.
        </noscript>
    </div>
    <div id="card">
        <div id="buttons" class="hidden">
            <button id="no">✕</button> <button id="yes">〇</button>
        </div>
        <div id="kanji" class="jp"></div>
        <div id="on-yomi" class="card-field jp"></div>
        <div id="kun-yomi" class="card-field jp"></div>
        <div id="nanori" class="card-field jp"></div>
        <div id="meanings" class="card-field"></div>
        <div id="everything"></div>
    </div>
    <div id="screen-areas">
        <label id="screen-left" for="no"></label>
        <label id="screen-right" for="yes"></label>
    </div>
</div>


</body>
</html>
